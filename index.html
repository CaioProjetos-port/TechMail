<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMail - Decodificando</title>
  <link rel="stylesheet" href="TechMail_page/style.css">
</head>
<body>

  <div class="main-container">
    <div class="head-container">
        <img class="logo" src="TechMail_page/images/logo.png" alt="">
        <h1 class="title">Increva-se no TechMail</h2>
        <p class="subtitle">Receba notícias todos os dias sobre tecnologia diretamente no seu e-mail e se mantenha informado de tudo que acontece no mundo.</p>
    </div>
    
    <div class="body-container">
        <form class="form-cadastro" id="form-cadastro">
            <h2 class="title">Cadastre-se</h2>
            <input class="text-input" type="text" id="nome" placeholder="Nome" required>
            <input class="text-input" type="email" id="email" placeholder="Email" required>

            <input class="check-input" type="checkbox" id="preferencia-1">
            <label for="preferencia-1">Preferencia 1</label>

            <button type="submit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </div>

  </div>

</body>

<script src="TechMail_page/script.js"></script>
<script src="TechMail_page/script_AP.js"></script>
</html>


<!--
    form-cadastro: id do formulário
    mensagem: id da mensagem de retorno
-->
