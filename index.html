<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="TechMail_page/style.css">
</head>
<body>

  <div class="cad-container">

    <h1 class="cad-title">TechMail</h2>

    <h2>Cadastre-se</h2>

    <form id="form-cadastro">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>

  </div>

</body>

<script src="TechMail_page/script.js"></script>
<script src="TechMail_page/script_AP.js"></script>
</html>


<!--
    form-cadastro: id do formulário
    mensagem: id da mensagem de retorno
-->
